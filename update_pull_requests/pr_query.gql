query flutterPRs() {
  user(login: "nate-thegrate") {
    pullRequests(
      states: [MERGED]
      labels: ["autosubmit"]
      orderBy: {field: CREATED_AT, direction: DESC}
      first: 100
    ) {
      nodes {
        title
        url
        additions
        deletions
        labels(first: 100) {
          nodes {
            name
          }
        }
      }
    }
  }
}